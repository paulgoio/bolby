version: '3'

services:
  nginx:
    image: mrpaulblack/bolby:latest
    restart: always
    networks:
      - proxy
    logging:
      driver: loki
      options:
        loki-url: "${LOKI_URL}"
        loki-external-labels: env=${ENV}
        loki-relabel-config: |
          - action: labeldrop
            regex: filename
    labels:
      - traefik.enable=true
      - traefik.http.routers.bolby.rule=Host(`${SERVICE}`,`${SERVICE2}`)&&Method(`GET`,`HEAD`)
      - traefik.http.routers.bolby.entrypoints=https
      - traefik.http.routers.bolby.tls.certresolver=le
      - traefik.http.routers.bolby.middlewares=external-secure,www-redirect
      # comp with bing bot and other non tls13 stuff
      - traefik.http.routers.bolby.tls.options=tls12@file
      # redirect root domain to www.rootdomain.tld
      - traefik.http.middlewares.www-redirect.redirectregex.regex=${REGEX_REDIRECT}
      - traefik.http.middlewares.www-redirect.redirectregex.replacement=https://${SERVICE}
      # bolby-other router for all the other domains pointing to www.rootdomain.tld, 301 perma for paul-online.tech and canonical header
      - traefik.http.routers.bolby-other.rule=Host(${OTHER_HOSTS})&&Method(`GET`,`HEAD`)
      - traefik.http.routers.bolby-other.entrypoints=https
      - traefik.http.routers.bolby-other.tls.certresolver=le
      - traefik.http.routers.bolby-other.middlewares=external-secure,bolby-canonical,bolby-redirect,bolby-other-redirect
      - traefik.http.routers.bolby-other.service=noop@internal
      # comp with bing bot and other non tls13 stuff
      - traefik.http.routers.bolby-other.tls.options=tls12@file
      # set canonical url to www.rootdomain.tld
      - traefik.http.middlewares.bolby-canonical.headers.customresponseheaders.Link=<https://${SERVICE}>; rel="canonical"
      # redirect other domains to www.rootdoamin.tld domain
      - traefik.http.middlewares.bolby-other-redirect.redirectregex.regex=${OTHER_REGEX}
      - traefik.http.middlewares.bolby-other-redirect.redirectregex.replacement=https://${SERVICE}
      # 301 redirect to www.paulgo.io
      - traefik.http.middlewares.bolby-redirect.redirectregex.regex=https://(www\.|)paul-online\.tech
      - traefik.http.middlewares.bolby-redirect.redirectregex.replacement=${SERVICE}
      - traefik.http.middlewares.bolby-redirect.redirectregex.permanent=true

networks:
  proxy:
    external: true